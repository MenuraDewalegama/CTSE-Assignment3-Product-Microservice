apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-api-deployment
  labels:
    app: product-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-api
  template:
    metadata:
      labels:
        app: product-api
    spec:
      containers:
      - name: product-api
        image: menuradewalegama/ctse-assignment3-product-microservice:v2
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: mongodb://mongodb:27017
        - name: DATABASE_NAME
          value: /ProductManagementDB
